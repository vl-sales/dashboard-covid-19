<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Filtro</title>
</head>
<body class="bg-dark text-white container">

    <div class="mt-5">
        {{  map | safe  }}
    </div>
    
    <nav>
        <a class="mt-3" href="/"><img src="../static/images/voltar4.png" alt="Botão para voltar para a página inicial"></a>
    </nav>

    <div>
        <h3>Casos:</h3>
        {{  filter.to_html(classes=['table', 'table-dark', 'table-striped', 'my-1']) | safe  }}

        <h3>óbitos</h3>
        {{  filter2.to_html(classes=['table', 'table-dark', 'table-striped', 'my-5']) | safe  }}
    </div>

    <div>
        <img class="mb-5 w-75 h-75" src="{{gr}}" alt="Comparação entre linha de crescimento de casos e mortes por covid-19">
        <img class="mb-5 w-75 h-75" src="{{gr2}}" alt="Comparação entre a linha de crescimento de casos e mortes por covid-19 no mesmo gráfico">  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
